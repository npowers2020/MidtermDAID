<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <header>
    <div class="Title" >
     <h1>Tri-City Bike Trails</h1>
    </div>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#about">About</a>
      <a href="#events">Events</a>
      <div class="dropdown">
        <button class="dropbtn">Bike Paths
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="#">Alameda Creek Trail</a>
          <a href="#">Coyote Hills</a>
          <a href="#">Niles Canyon</a>
        </div>
      </div> 
    </div>
  </header>
    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="Images\Alameda Creek trail-resize2.jpg" style="width:100%;height:50%" alt="Map of Alameda Creek Trail">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="Images\Coyote Hills Trail Resized2.jpg" style="width:100%; height:50%" alt="Map of Coyote Hills Trail">
      </div>
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="Images\Niles-Canyon-Road-resize2.jpg" style="width:100%;height:50%" alt="Map image of Niles Canyon Road" >
      </div>
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="Images\Alameda-aerial-resize2.jpg" style="width:100%;height:50%" alt="Aerial View of Alameda Creek">
      </div>
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="Images\alameda-creek-trail-fremont-resize.jpg" style="width:100%;height:50%" alt=" Biker at Coyote Hills">
      </div>
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="Images\Niles-canyon-riding.jpg" style="width:100%;height:50%" alt="Niles Canyon Biker">
      </div>



      <a class="prev" onclick="plusSlides(-1)"></a>
      <a class="next" onclick="plusSlides(1)"></a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <div class="column">
          <img class="demo cursor" src="Images\Alameda Creek trail-resize2.jpg" style="width:100%;height:100%"
            onclick="currentSlide(1)" alt="Alameda Creek Trail">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images\Coyote Hills Trail Resized2.jpg" style="width:100%;height:100%"
            onclick="currentSlide(2)" alt="Coyote Hills">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images\Niles-Canyon-Road-resize2.jpg" style="width:100%;height:100%"
            onclick="currentSlide(3)" alt="Niles Canyon">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images\Alameda-aerial-resize2.jpg" style="width:100%;height:100% "
            onclick="currentSlide(4)" alt="Alameda Trail">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images\alameda-creek-trail-fremont-resize.jpg" style="width:100%;height: 100%"
            onclick="currentSlide(5)" alt="Coyote Hills">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images\Niles-canyon-riding.jpg" style="width:100%;height:fit-content "
            onclick="currentSlide(6)" alt="Niles Canyon">
        </div>
      </div>
    </div>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {
          slideIndex = 1
        }
        if (n < 1) {
          slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
  </div>
</body>

</html>
